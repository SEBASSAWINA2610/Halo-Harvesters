<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Harvesters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Website home page.webp') no-repeat center center fixed;
            background-size: cover;
            background-color: #000000;
        }
        .overlay {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button-container a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Halo Harvesters</h1>
        <div class="button-container">
            <a href="#">Menu</a>
            <a href="#">Merch Shop</a>
            <a href="#">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</body>
</html>

<head>

    <title>Halo Harvesters - Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            color: #ffffff;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('menu.webp') no-repeat center center fixed;
            background-size: cover;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .header a {
            text-decoration: none; color: #ffffff;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            border: 3px solid gold;
            box-shadow: 0 0 15px gold;
        }
        .header a:hover {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 25px gold;
            transform: scale(1.1);
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }
        .menu-item {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            border: 4px solid gold;
            box-shadow: 0 0 15px gold;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .menu-item:hover {
            box-shadow: 0 0 30px gold;
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .menu-item p {
            font-size: 1.5em;
            margin: 10px 0;
            text-transform: uppercase;
            color: #ffffff;
            font-weight: bold;
            
        }
        .price {
            font-size: 1.8em;
            font-weight: bold;
            color: gold;
            
            margin-top: 10px;
        }
            h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.7);
            text-transform: uppercase;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            text-decoration: none; color: #ffffff;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;

            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            border: 3px solid gold;
            box-shadow: 0 0 15px gold;
            display: inline-block;
        }
        .button-container a:hover {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 25px gold;
            transform: scale(1.2);
        }
    </style>
</head>

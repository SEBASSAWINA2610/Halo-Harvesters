<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Halo Harvesters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Farming 3.webp') no-repeat center center fixed;
            background-size: cover;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.7);
            text-transform: uppercase;
        }
        .text-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 4px solid gold;
            box-shadow: 0 0 15px gold;
            max-width: 800px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 50px;
        }
        .text-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px gold;
        }
        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.7);
            line-height: 1.6;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            border: 3px solid gold;
            box-shadow: 0 0 15px gold;
            display: inline-block;
        }
        .button-container a:hover {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 25px gold;
            transform: scale(1.2);
        }
        .button-container a:hover {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 25px gold;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Contact</h1>
    <div class="text-box">
        <p>Email operations@haloharvesters.com for cannabis wholesale price details</p>
    </div>
    <div class="button-container">
        <a href="index.html">Return Home</a>
    </div>
</body>
</html>
